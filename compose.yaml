services:
  caddy:
    container_name: caddy
    build:
      dockerfile: ./caddy.Dockerfile
    networks:
      - homelab
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - path: .env
        required: true
    volumes:
      - caddy:/data/
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./config/caddy/extras:/etc/caddy/extras
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    command: --config /data/settings.json --address 0.0.0.0
    networks:
      - homelab
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    volumes:
      - ./data:/data/files
      - ./config/filebrowser/settings.json:/data/settings.json
      - ./config/filebrowser/database.db:/data/database.db
  silverbullet:
    image: ghcr.io/silverbulletmd/silverbullet
    container_name: silverbullet
    networks:
      - homelab
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    volumes:
      - ./data/notes:/space
  polaris:
    image: registry.gitlab.com/connectical/container/polaris
    container_name: polaris
    networks:
      - homelab
    restart: unless-stopped
    env_file:
      - path: .env
        required: true
    volumes:
      - ./data/music:/music
      - polaris:/var/lib/polaris

volumes:
  caddy:
  polaris:

networks:
  homelab:
    name: homelab
    driver: bridge